<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Denied access</title>
</head>
<body class="container">
    <div class="row mt-5">
        <div class="col-sm-6">
            <h3>Google Sing In</h3>
            <hr>
            <div id="g_id_onload"
                data-client_id="940067006529-t7m7vq549rvggc7i1gj28f2fripqcjkg.apps.googleusercontent.com"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
            <hr>
            <button id="google_sign_out">
                Sing out
            </button>
        </div>
        <div class="col-sm-6">
            <h3>Log In</h3>
            <hr>
            <form class="d-grid">
                <input class="form-control mb-2" type="text" name="email" id="email" placeholder="Email">
                <input class="form-control mb-2" type="password" name="password" id="password" placeholder="Password">
                <button class=" btn btn-primary " type="submit">
                    Log in
                </button>
            </form>
        </div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>
</body>
</html>
